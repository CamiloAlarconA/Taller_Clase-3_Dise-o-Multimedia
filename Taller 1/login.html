<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Codificación de caracteres -->
    <meta charset="UTF-8">

    <!-- Compatibilidad con navegadores antiguos -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Configuración responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Conexión previa a Google Fonts para mejorar rendimiento -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Fuente Quicksand -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">

    <!-- Hoja de estilos principal -->
    <link rel="stylesheet" href="./styles.css">

    <!-- Favicon de la página -->
    <link rel="icon" type="image/svg" href="./logos/favicon.svg">

    <!-- Título de la pestaña -->
    <title>Login</title>
</head>

<body>
    <!-- Contenedor principal del login -->
    <div class="login">

        <!-- Caja central del formulario -->
        <div class="form-container">

            <!-- Logo de la aplicación -->
            <img src="./logos/logo.svg" alt="logo" class="logo">

            <!-- Formulario de inicio de sesión -->
            <form action="/" class="form">

                <!-- Etiqueta del campo correo -->
                <label for="email address" class="label">Email address</label>

                <!-- Campo de entrada (OJO: aquí debería ser type="email") -->
                <input type="password" id="password"
                       placeholder="email@uniboyaca.edu.co"
                       class="input input-password">

                <!-- Etiqueta del campo contraseña -->
                <label for="password" class="label">Password</label>

                <!-- Campo de contraseña -->
                <input type="password" id="new-password"
                       placeholder="********"
                       class="input input-password">

                <!-- Botón para enviar el formulario -->
                <input type="submit" value="Log in"
                       class="primary-button login-button">
            </form>

            <!-- Enlace para recuperar contraseña -->
            <div class="a">
                <a href="">Forgot my password</a>
            </div>

            <!-- Saltos de línea para separación visual -->
            <br>
            <br>

            <!-- Botón para ir a registro -->
            <input type="submit" value="Sign up"
                   class="second-button login-button">

        </div>
    </div>
</body>

</html>
