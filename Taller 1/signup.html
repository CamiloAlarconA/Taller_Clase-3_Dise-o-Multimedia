<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Codificación de caracteres -->
  <meta charset="UTF-8">

  <!-- Compatibilidad con navegadores antiguos -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Configuración responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Conexión previa a Google Fonts para mejor rendimiento -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Fuente Quicksand -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- Hoja de estilos principal -->
  <link rel="stylesheet" href="./styles.css">

  <!-- Favicon de la página -->
  <link rel="icon" type="image/svg" href="./logos/favicon.svg">

  <!-- Título de la pestaña -->
  <title>Sign Up</title>
</head>

<body>

  <!-- Contenedor principal de la vista de registro -->
  <div class="signup">

    <!-- Caja central del formulario -->
    <div class="form-container">

      <!-- Título de la sección -->
      <h1>My account</h1>

      <!-- Formulario de creación de cuenta -->
      <form action="/" class="form">

        <!-- Campo nombre -->
        <label for="name" class="label">Name</label>
        <input type="text"
               id="name"
               placeholder="Jose"
               class="input input-password">

        <!-- Campo correo electrónico -->
        <label for="email" class="label">Email</label>
        <input type="email"
               id="email"
               placeholder="email@uniboyaca.edu.co"
               class="input input-password">

        <!-- Campo contraseña -->
        <label for="password" class="label">Password</label>
        <input type="password"
               id="new-password"
               placeholder="********"
               class="input input-password">

        <!-- Botón para enviar y crear la cuenta -->
        <input type="submit"
               value="Create"
               class="primary-button login-button">

      </form>
    </div>
  </div>

</body>
</html>
