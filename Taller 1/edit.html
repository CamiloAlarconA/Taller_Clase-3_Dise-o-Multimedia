<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Configuración básica del documento -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Configuración responsive para móviles -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts: conexión previa para mejorar rendimiento -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Fuente Quicksand desde Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- Hoja de estilos principal -->
  <link rel="stylesheet" href="./styles.css">

  <!-- Ícono de la pestaña del navegador -->
  <link rel="icon" type="image/svg" href="./logos/favicon.svg">

  <!-- Título de la página -->
  <title>Edit</title>
</head>

<body>

  <!-- Contenedor principal de la vista de cuenta -->
  <div class="login">

    <!-- Contenedor del formulario -->
    <div class="form-container">

      <!-- Título principal -->
      <h1 class="title">My account</h1>

      <!-- Subtítulo descriptivo -->
      <p class="subtitle">Your information</p>

      <!-- Bloque de datos del usuario -->
      <div class="form">

        <!-- Campo nombre -->
        <label class="label">Name</label>
        <p class="input">Jose Salas</p>

        <!-- Campo correo -->
        <label class="label">Email</label>
        <p class="input">jose@uniboyaca.edu.co</p>

        <!-- Campo contraseña (oculta) -->
        <label class="label">Password</label>
        <p class="input">********</p>

        <!-- Botón para editar información -->
        <button class="second-button login-button">
          Edit
        </button>

      </div>
    </div>
  </div>

</body>
</html>
