<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Codificación de caracteres -->
    <meta charset="UTF-8">

    <!-- Compatibilidad con navegadores antiguos -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Configuración responsive para móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Conexión previa a Google Fonts para mejorar rendimiento -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Fuente Quicksand -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">

    <!-- Hoja de estilos principal -->
    <link rel="stylesheet" href="./styles.css">

    <!-- Favicon de la página -->
    <link rel="icon" type="image/svg" href="./logos/favicon.svg">

    <!-- Título de la pestaña -->
    <title>Password</title>
</head>

<body>
    <!-- Contenedor principal de la vista -->
    <div class="login">

        <!-- Caja central del formulario -->
        <div class="form-container">

            <!-- Logo de la aplicación -->
            <img src="./logos/logo.svg" alt="logo" class="logo">

            <!-- Título de la sección -->
            <h1 class="title">Create a new password</h1>

            <!-- Texto descriptivo -->
            <p class="subtitle">Enter a new password for your acount</p>

            <!-- Formulario para crear nueva contraseña -->
            <form action="/" class="form">

                <!-- Etiqueta del campo contraseña -->
                <label for="password" class="label">Password</label>

                <!-- Campo para escribir la nueva contraseña -->
                <input type="password"
                       id="password"
                       placeholder="********"
                       class="input input-password">

                <!-- Etiqueta para confirmar contraseña -->
                <label for="new-password" class="label">Confirm password</label>

                <!-- Campo para repetir la contraseña -->
                <input type="password"
                       id="new-password"
                       placeholder="********"
                       class="input input-password">

                <!-- Botón para enviar el formulario -->
                <input type="submit"
                       value="Confirm"
                       class="primary-button login-button">

            </form>
        </div>
    </div>
</body>

</html>
